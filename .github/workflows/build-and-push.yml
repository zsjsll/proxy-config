name: Build and Push Mixed Artifacts

on:
  push:
    branches:
      - self

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      ARTIFACT_DIR: dist # 变量 1: 产物目录名
      TARGET_BRANCH: dist # 变量 2: 目标分支名
      COMMIT_MESSAGE: "Deploy artifacts from ${{ github.sha }} [skip ci]"
      REPO_URL: "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.10.0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.2.0
        with:
          version: 10.18.2

      - name: Setup cache
        uses: actions/cache@v4.3.0
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-


      - name: Configure Global Git Identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Create temp repository
        run: |
          if [ ! -d "$ARTIFACT_DIR" ]; then
            echo "Error: Build output directory ${{ env.ARTIFACT_DIR }} not found. Check build step."
            exit 1
          fi
          cd ${{ env.ARTIFACT_DIR }}
          git init

      - name: Deploy to ${{ env.TARGET_BRANCH }}
        run: |
          if git remote get-url origin > /dev/null 2>&1; then
            git remote set-url origin ${{ env.REPO_URL }}
          else
            git remote add origin ${{ env.REPO_URL }}
          fi
          git fetch origin ${{ env.TARGET_BRANCH }} --depth=1 || true
          git add -A .
          if git diff --quiet --cached FETCH_HEAD -- . ; then
            echo "Artifact content is identical to the content on ${{ env.TARGET_BRANCH }}. Skipping commit and push."
            exit 0
          fi

          git commit -m "${{ env.COMMIT_MESSAGE }}"
          git push origin +HEAD:${{ env.TARGET_BRANCH }}

          echo "Successfully deployed artifacts to branch ${{ env.TARGET_BRANCH }}"
