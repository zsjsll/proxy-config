name: Build and Push Mixed Artifacts

on:
  push:
    branches:
      - self

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.10.0
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Verify pnpm installation
        run: |
          echo "PATH=$PATH"
          which pnpm
          pnpm --version

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpx build

      - name: Commit and push build artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "chore: update build artifacts [skip ci]"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:self
